buildscript {
    ext {
        compose_ui_version = '1.3.3'
        androidx_hilt_version = "2.45"
        androidx_hilt_navigation_compose_version = "1.0.0"
        androidx_navigation_compose_version = "2.5.1"
        androidx_room_version = "2.5.0"
        kotlin_compiler_version = "1.4.0"
        javaVersion = JavaVersion.VERSION_11

    }

    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:${androidx_hilt_version}"
        //classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlin_gradle_plugin}"
    }

}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
}